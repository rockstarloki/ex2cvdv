<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <table align="center" border="2">
        <tr>
            <th colspan="6">Student Details</th>
        </tr>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CLASS</th>
        <th>SECTION</th>
        </tr>

        {% for x in object_list %}
            <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.clas }}</td>
            <td>{{ x.sections }}</td>
            <td>
            <form action="/delete{{ x.id }}/" method="post">
            {% csrf_token %}
            <input type="submit" value="delete">
            </form>
            </td>
            </tr>
        {% endfor %}

    </table>

</body>
</html>
